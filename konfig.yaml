# yaml-language-server: $schema=https://unpkg.com/konfig-lib@latest/konfig-yaml.schema.json

outputDirectory: /tmp/bellhop-sdks-out
specPath: api.yaml
generators:
  java:
    version: 1.0.0
    groupId: com.getbellhops
    artifactId: bellhop-java-sdk
    clientName: Bellhop
    outputDirectory: java
    disabled: true
    git:
      userId: konfig-dev
      repoId: bellhop-sdks/tree/main/java
  python:
    version: 1.0.0
    packageName: bellhop
    projectName: bellhop-python-sdk
    outputDirectory: python
    clientName: Bellhop
    disabled: true
    git:
      userId: konfig-dev
      repoId: bellhop-sdks/tree/main/python
  typescript:
    version: 1.0.0
    npmName: bellhop-typescript-sdk
    outputDirectory: typescript
    clientName: Bellhop
    git:
      userId: konfig-dev
      repoId: bellhop-sdks/tree/main/typescript
